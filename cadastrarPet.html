<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Pet Perdido</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">PetAjuda</h1>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-600 hover:text-blue-600"
          >Início</a
        >
        <a href="cadastrarPet.html" class="text-gray-600 hover:text-blue-600"
          >Cadastrar Pet Perdido</a
        >
        <a href="listaPets.html" class="text-gray-600 hover:text-blue-600"
          >Pets Perdidos</a
        >
        <a href="#" class="text-gray-600 hover:text-blue-600">Contato</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Sobre</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section
      class="relative text-center py-12 px-4 bg-green-400 bg-no-repeat bg-right-bottom"
      style="background-image: url('pets/pet.png'); background-size: 450px"
    >
      <!-- Camada opcional para contraste, pode remover se não quiser -->
      <div class="relative z-10">
        <h2 class="text-6xl font-bold mb-4 text-black">
          Cadastre um Pet Perdido
        </h2>
        <p
          class="text-lg mb-6 text-black"
          style="font-size: x-large; font-weight: bolder"
        >
          Ajude fornecendo os detalhes importantes sobre o pet perdido.
        </p>
      </div>
    </section>

    <!-- Formulário de Cadastro -->
    <section class="py-12 px-6 max-w-3xl mx-auto">
      <h3 class="text-3xl font-bold text-center mb-10">
        Formulário de Pet Perdido
      </h3>
      <form
        class="grid gap-6 bg-white p-8 rounded-lg shadow"
        enctype="multipart/form-data"
      >
        <input
          type="text"
          placeholder="Nome do Pet"
          class="border p-3 rounded"
        />
        <input
          type="text"
          placeholder="Espécie / Raça"
          class="border p-3 rounded"
        />
        <input
          type="text"
          placeholder="Cor / Características marcantes"
          class="border p-3 rounded"
        />
        <input
          type="text"
          placeholder="Último local visto"
          class="border p-3 rounded"
        />
        <input
          type="text"
          placeholder="Data e hora da perda"
          class="border p-3 rounded"
        />
        <input
          type="text"
          placeholder="Nome do tutor"
          class="border p-3 rounded"
        />
        <input
          type="tel"
          placeholder="Telefone para contato"
          class="border p-3 rounded"
        />
        <input
          type="email"
          placeholder="Email para contato"
          class="border p-3 rounded"
        />
        <textarea
          placeholder="Informações adicionais (ex: se usa coleira, é dócil, tem chip, etc.)"
          rows="4"
          class="border p-3 rounded"
        ></textarea>
        <div>
          <label class="block mb-2 font-medium">Foto do Pet</label>
          <input
            type="file"
            accept="image/*"
            class="border p-3 rounded w-full"
          />
        </div>
        <button
          type="submit"
          class="bg-green-600 text-white py-3 rounded hover:bg-green-700"
        >
          Cadastrar Pet
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-6 mt-10">
      <p>&copy; 2025 PetAjuda. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
